id: chat.iamb.iamb
runtime: org.freedesktop.Platform//23.08
sdk: org.freedesktop.Sdk//23.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: iamb
rename-icon: "iamb"
rename-desktop-file: "iamb.desktop"
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-download
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications
appstream-compose: false
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    - CARGO_HOME: /run/build/iamb/cargo
    - IAMB_XDG_NAME: chat.iamb.iamb
modules:
  - name: iamb
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --profile release-lto --verbose
      - install -Dm755 ./target/release-lto/iamb -t /app/bin/
      - install -Dm644 ./iamb.desktop -t /app/share/applications/
      - install -Dm644 ./config.example.toml -t /app/share/iamb/
      - install -Dm644 ./docs/iamb.1 -t /app/share/man/man1/
      - install -Dm644 ./docs/iamb.5 -t /app/share/man/man5/
      - install -Dm644 ./docs/iamb.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 ./docs/iamb.metainfo.xml -T /app/share/metainfo/chat.iamb.iamb.metainfo.xml
      - |
        sed -i \
          -e 's|>\(iamb</id>\)|>chat.iamb.\1|' \
          -e 's|>\(iamb.desktop</launchable>\)|>chat.iamb.\1|' \
          /app/share/metainfo/chat.iamb.iamb.metainfo.xml
    sources:
      - cargo-sources.json
      - type: git
        url: https://github.com/ulyssa/iamb.git
        commit: 7b6c5df268c1d8cdadfdfcd9f0e0ceca58ff48fd
      - type: file
        path: config.toml
        dest: .cargo/
